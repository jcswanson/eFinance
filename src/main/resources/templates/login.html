<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Welcome to eFinance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/formatting.css">
</head>
<body class="bkground">
<div  class="container " style="display: flex; justify-content: center; align-items: center; height: 100vh">

    <form class="form-signin loginTitle" th:action="@{/login}" method="GET">
    <h2 class="form-signin-heading">Login to eFinance</h2>
    <p>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control"
               placeholder="Enter username" required autofocus/>
    </p>
    <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control"
               placeholder="Enter password" required autofocus/>
    </p>

    <button th:href="@{/home}" class="btn btn-outline-success btn-lg col-12 btn-block" type="submit">Login</button><br/><br>
        <a th:href="@{/showNewUserForm}" class="btn btn-outline-success btn-lg col-12 btn-block ">Create Account</a>




</form>

</div>

</body>
</html>
