<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Bank Account Management System </h1>
  <h2> Save Course</h2>
  <form action="#" th:action="@{/saveBankAccount}" th:object="${bank_account}"
        method="POST">
    <input type="text" th:field="*{firstName}"
           placeholder="First Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}"
           placeholder="Last Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{bankName}"
           placeholder="Bank Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{bankAccountNumber}"
           placeholder="Bank Account Number" class="form-control mb-4 col-4">

    <input type="text" th:field="*{routingNumber}"
           placeholder="Routing Number" class="form-control mb-4 col-4">
    <input type="text" th:field="*{accountType}"
           placeholder="Account Type" class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2"> Save Course</button>
  </form>
</div>
</body>
</html>
